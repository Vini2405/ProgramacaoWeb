<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercício 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" id="divContainer">
        <h1>Custo - Carro Novo</h1>
        <div class="row mt-3">
            <div class="col-md-3">
                <label class="form-label" id="labelcustoFabrica">Custo de Fábrica:</label>
                <input class="form-control" id="custoFabrica" placeholder="Digite o custo de fábrica...">
            </div>
            <div class="col-md-4">
                <label class="form-label" id="labelpercDistribuidor">Percentual do Distribuidor:</label>
                <input class="form-control" id="percDistribuidor" placeholder="Digite o percentual do distribuidor...">
            </div>
            <div class="col-md-3">
                <label class="form-label" id="labelpercImpostos">Percentual de Impostos:</label>
                <input class="form-control" id="percImpostos" placeholder="Digite o percentual de impostos...">
            </div>
            <div class="col-md-2">
                <button class="btn btn-danger" style="margin-top: 30px;" onclick="calcular()">Calcular</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label" id="labelvalorFinal">Valor Final:</label>
                    <input class="form-control" id="valorFinal" placeholder="Valor Final...">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function calcular(){
            let custoFabrica = Number.parseFloat(document.getElementById("custoFabrica").value);
            let percDistribuidor = Number.parseFloat(document.getElementById("percDistribuidor").value);
            let percImpostos = Number.parseFloat(document.getElementById("percImpostos").value);

            let valorfinal = 0;

            valorfinal = custoFabrica + (custoFabrica * percDistribuidor / 100) + (custoFabrica * percImpostos / 100);

            document.getElementById("valorFinal").value = valorfinal;
        }
    </script>
  </body>
</html>
