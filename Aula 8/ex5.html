<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercício 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" id="divContainer">
        <h1>Calculadora</h1>
        <div class="row">
            <div class="col-md-3">
                <label class="form-label" id="labelNum1">Núm. 1</label>
                <input class="form-control" id="num1" placeholder="Digite o número...">
            </div>
            <div class="col-md-3">
                <div class="mb-3">
                    <div class="mb-3">
                        <label class="form-label" id="labelOperacao">Operação</label>
                        <select class="form-select" id="operacao" placeholder="Selecione...">
                            <option value="+">Somar</option>
                            <option value="-">Subtração</option>
                            <option value="*">Multiplicação</option>
                            <option value="/">Divisão</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <label class="form-label" id="labelNum2">Núm. 2</label>
                <input class="form-control" id="num2" placeholder="Digite o número...">
            </div>
            <div class="col-md-3">
                <button class="btn btn-danger" style="margin-top: 30px;" onclick="calcular()">Calcular</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label" id="labelResultado">Resultado</label>
                    <input class="form-control" id="resultado" placeholder="Resultado...">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function calcular(){
            let num1 = Number.parseFloat(document.getElementById("num1").value);
            let num2 = Number.parseFloat(document.getElementById("num2").value);
            let resultado = 0;

            switch(document.getElementById("operacao").value){
                case "+": resultado = num1 + num2; break;
                case "-": resultado = num1 - num2; break;
                case "*": resultado = num1 * num2; break;
                case "/": resultado = num1 / num2; break;      
            }
            document.getElementById("resultado").value = resultado;
        }
    </script>
  </body>
</html>
