<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercício 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" id="divContainer">
        <div class="row mt-3">
            <div class="col-3">
                <div class="mb-3">
                    <label class="form-label" id="labelNum1"><strong>Núm. 1</strong></label>
                    <div class="card" style="width: 12rem;">
                        <div class="card-body">                     
                          <p class="card-text" id="card">10</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="mb-3">
                    <label class="form-label" id="labelNum2"><strong>Núm. 2</strong></label>
                    <div class="card" style="width: 12rem;">
                        <div class="card-body">                     
                          <p class="card-text" id="card">100</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-5"></div>
                <div class="row">
                    <div class="col-md-5"> 
                        <div id="liveAlertPlaceholder"></div>
                        <button type="button" class="btn btn-danger" id="liveAlertBtn" onclick="calcular()"> Calcular</button>
                        </div>
                    </div>        
                </div>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      
    </script>
    <script>
        var num1 = 10;         
        var num2 = 100;
        var soma = 0
        var subtracao = 0
        var multiplicacao = 0
        var divisao = 0
      
        function calcular(){   
            soma = num1 + num2;
            subtracao = num1 - num2;
            multiplicacao = num1 * num2;
            divisao = num1 / num2;
        }

        const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
        const appendAlert = (message, type) => {
        const wrapper = document.createElement('div')
        wrapper.innerHTML = [
            `<div class="alert alert-${type} alert-dismissible" role="alert">`,
            `   <div>${message}</div>`,
            '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
            '</div>'
        ].join('')

        alertPlaceholder.append(wrapper)
        }

        const alertTrigger = document.getElementById('liveAlertBtn')
        if (alertTrigger) {
        alertTrigger.addEventListener('click', () => {
            appendAlert('Soma: ' + soma, 'success')
            appendAlert('Subtração: ' + subtracao, 'success')
            appendAlert('Multiplicação: ' + multiplicacao, 'success')
            appendAlert('Divisão: ' + divisao, 'success')
        })
        }
    </script>
  </body>
</html>
