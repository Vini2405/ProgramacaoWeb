<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercício 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container m-3">
        <h1>Tabuada do 5</h1>
        
        <div class="row mt-4">
            <div class="col-md-5">
                <label class="form-label" id="labelTab">Tabuada desejada</label>
                <input class="form-control" id="tabuada" placeholder="Digite a tabuada que deseja...">
                <button class="btn btn-danger" style="margin-top: 20px;" onclick="tabuada()">Calcular</button>
            </div>
            <div class="col-md-3">
              <strong>Tabuada:</strong>
              <div id='resposta' style='display:inline'></div>
            </div>

        <script>       
            function tabuada(){
                let número_tabuada = Number.parseFloat(document.getElementById("tabuada").value);
                var resposta = document.getElementById('resposta');
                var tabuada='';

                for(var i = 0; i <= 10; i++){
                  resultado = número_tabuada * i;
                  tabuada += "<br>" + número_tabuada + " x " + i + " = " + resultado;
                  console.log(número_tabuada + " x " + i + " = " + resultado);
                }

                resposta.innerHTML = tabuada;
            }
        </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
